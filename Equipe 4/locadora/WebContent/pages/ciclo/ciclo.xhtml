<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/templates/template_principal3.xhtml">
	<ui:define name="corpo">
	
		<t:saveState value="#{osBean.oss}"/>
		
		<h1>Acompanhamento atrav√©s da OS:</h1>
		
		<h:form id="form">
			<div class="acoes-principais">
				<h:commandButton value="Listar" action="#{osBean.listaAbertas}"> 
					<f:ajax render="@form :mensagens" execute="@form"/>
				</h:commandButton>
			</div>
			
			<h:dataTable value="#{osBean.oss}" var="os" styleClass="dados" rowClasses="impar,par">
				<h:column>
					<f:facet name="header">#</f:facet>
					#{os.id}
				</h:column>
				<h:column>
					<f:facet name="header">Nome do Cliente</f:facet>
					#{os.cliente.nome}
				</h:column>
				<h:column>
					<f:facet name="header">Placa do Carro</f:facet>
					#{os.carro.placa}
				</h:column>
				<h:column>
					<f:facet name="header">Modelo do Carro</f:facet>
					#{os.carro.modelo}
				</h:column>
				<h:column>
					<f:facet name="header">Status do Carro</f:facet>
					#{os.carro.statusCarro}
				</h:column>
				
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="acompanhar" action="acompanha">
						<f:ajax render="@form :mensagens" execute="@form"/>
						<f:setPropertyActionListener value="#{os}" target="#{osBean.os}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		
		</h:form>
		
	</ui:define>
	</ui:composition>
</html>
